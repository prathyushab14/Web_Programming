<body>

<div class="container">
	<h1><b>Sign in to Comment</b></h1>

  <div>

</form>

  	var comm = document.getElementById("words").value;

  }
  function func() {

      }

  function checkPassword(form) {
      passwrd = form.pwd.value;
      if (passwrd == pass) {
        alert("Password Match");
